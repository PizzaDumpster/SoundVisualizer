name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore SoundVisualizer.sln
      
      - name: Build
        run: dotnet build SoundVisualizer.sln --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish SoundVisualizer.sln --configuration Release --output ./Release --runtime win-x64 --self-contained false --no-build
      
      - name: Create ZIP archive
        run: Compress-Archive -Path ./Release/* -DestinationPath ./SoundVisualizer-win-x64.zip
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./SoundVisualizer-win-x64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
